<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
</head>
<body>
    <script>
        
        function add(num1, num2) {
            return num1 + num2;
        }

        function subtract(num1, num2) {
            return num1 - num2;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function divide(num1, num2) {
            
            if (num2 === 0) {
                return "Error: Division by zero!";
            }
            return num1 / num2;
        }

        
        function getUserInput() {
            
            let num1 = parseFloat(prompt("Enter the first number:"));

            
            while (isNaN(num1)) {
                
                alert("Invalid input. Please enter a valid number.");
                num1 = parseFloat(prompt("Enter the first number:"));
            }

            let num2 = parseFloat(prompt("Enter the second number:"));

            
            while (isNaN(num2)) {
    
                alert("Invalid input. Please enter a valid number.");
                num2 = parseFloat(prompt("Enter the second number:"));
            }


            let operation = prompt("Choose an operation (+, -, *, /):");

    
            while (!["+", "-", "*", "/"].includes(operation)) {
                alert("Invalid operation. Please choose a valid operation.");
                operation = prompt("Choose an operation (+, -, *, /):");
            }

            return { num1, num2, operation };
        }


        while (true) {
            
            const { num1, num2, operation } = getUserInput();


            let result;
            switch (operation) {
                case "+":
                    result = add(num1, num2);
                    break;
                case "-":
                    result = subtract(num1, num2);
                    break;
                case "*":
                    result = multiply(num1, num2);
                    break;
                case "/":
                    result = divide(num1, num2);
                    break;
            }

            
            alert(`Result: ${result}`);
            const continueCalculation = prompt("Do you want to perform another calculation? (yes/no)").toLowerCase();


             if (continueCalculation !== 'yes') {
            break;
          }
        }
    </script>
</body>
</html>
